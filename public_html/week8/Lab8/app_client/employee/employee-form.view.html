<h1>{{vm.title}}</h1>

<div class="content">
        
    <p ng-class="{'msg' : vm.message.length}">{{vm.message}}</p>
    <p><a href="#/">Home</a></p>
    
    <br />
    <br />
    <div class="form">
        <label>First Name:</label>            
        <input type="text" name="firstName" value="" placeholder="" ng-model="vm.data.firstName" />
        <br /> <br />
        <label>Last Name:</label>            
        <input type="text" name="lastName" value="" placeholder="" ng-model="vm.data.lastName" />
        <br /> <br />
        <label>Department:</label>
        <select name="department" ng-model="vm.data.department">
            <option value="">Please Select:</option>
            <option value="">Purchasing</option>
            <option value="">Accounting</option>
            <option value="">Marketing</option>
            <option value="">IT</option>
            <option value="">HR</option>
        </select>
        <br /> <br />
         <label>Start Date:</label>            
        <input type="text" name="startDate" value="" placeholder="" ng-model="vm.data.startDate" />
        <br /> <br />
        <label>Salary:</label>            
        <input type="text" name="salary" value="" placeholder="" ng-model="vm.data.salary" />
        <br /> <br />
        <input type="submit" value="Submit" ng-click="vm.submit()" />
    </div>
</div>
